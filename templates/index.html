<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    <title>Laptop Price Predictor</title>
</head>
<body>
    <div class="container">
        <div class="contact-box">
            <div class="left"></div>
            <div class="right">
                <h2>How much does it cost?</h2>
                <form action="{{ url_for('predictharga')}}" method="POST">
                <input type="text" name="company" class="company" placeholder="Brand" id="company">
				<select class="cpu" name="cpu" id="cpu">
                    <option value="" disabled selected>CPU</option>
                    <option value="Intel Core I3">Intel Core I3</option>
                    <option value="Intel Core I5">Intel Core I5</option>
                    <option value="Intel Core I7">Intel Core I7</option>
                    <option value="AMD">AMD</option>
                    <option value="Other Intel Types">Other Intel Types</option>
                </select>
				<input type="text" name="ram" class="ram" placeholder="RAM" id="ram">
                <select name="gpu" class="gpu" name="GPU" id="gpu">
                    <option value="" disabled selected>GPU</option>
                    <option value="Intel">Intel</option>
                    <option value="AMD">AMD</option>
                </select>
                <select class="opsys" name="opsys" id="opsys">
                    <option value="" disabled selected>Operating System</option>
                    <option value="MacOS">MacOS</option>
                    <option value="Windows">Windows</option>
                    <option value="Linux">Linux</option>
                    <option value="Chrome">Chrome</option>
                </select>
                <input type="text" name="weight" class="weight" placeholder="Weight" id="weight">
                <input type="text" name="hdd" class="hdd" placeholder="HDD" id="hdd">
                <input type="text" name="ssd" class="ssd" placeholder="SDD" id="ssd">
				<button type="submit" class="btn">Predict</button>
            </form>
            </div>
        </div>
    </div>
</body>
</html>
